<form *ngIf="beginException" name="deleteForm" (ngSubmit)="confirmDelete(beginException.id!)">
  <div class="modal-header">
    <h4 class="modal-title">Подтверждение удаления</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p>Вы уверены, что хотите удалить строку?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Отмена</span>
    </button>

    <button type="submit" class="btn btn-danger"><fa-icon icon="times"></fa-icon>&nbsp;<span>Удалить</span></button>
  </div>
</form>
