<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Авторизация</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Ошибка авторизации!</strong> Проверьте корректность данных.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Логин</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Логин"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Пароль</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Пароль"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Войти</button>
      </form>
    </div>
  </div>
</div>
